<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="pic" >
			
		</canvas>
		<script type="text/javascript">
			window.onload = function(){
				var canvas = document.getElementById("pic")
				if (canvas.getContext) {
    				var ctx = canvas.getContext('2d');
    				ctx.beginPath();
    				ctx.moveTo(50, 50);
    				ctx.lineTo(200, 200);
//  				ctx.closePath();
 					ctx.stroke();
  				}
			}
		</script>
	</body>
</html>
