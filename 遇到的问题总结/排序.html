<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<script type="text/javascript">
			var arr = [12, 1, 8, 4, 65, 97, 33]
			bubbleSort(arr)
			function bubbleSort(arr) {
				var len = arr.length;
				var temp;
				for(var i = len-1; i >=1; --i) {
					for(var j = 0; j < len - 1 - i; j++) {
						if(arr[j] > arr[j + 1]) { 
							temp = arr[j + 1]; 
							arr[j + 1] = arr[j];
							arr[j] = temp;
						}
					}
				}
				console.log(arr)
			}
		</script>
	</body>

</html>
